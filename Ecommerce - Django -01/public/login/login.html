<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/login/login.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <title>Naranja Indumentaria</title>
</head>

<body>
    <div class="container">
        <h1>REGISTRATE</h1>
        <form action="procesar_registro.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Registrarse">
        </form>

        <!-- Botones de redes sociales -->
        <div class="social-buttons">
            <button class="social-button" onclick="handleGoogleLogin()">
                <img src="/images/youtube.png" alt="Google">
            </button>
            <button class="social-button">
                <img src="/images/facebook.png" alt="Facebook">
            </button>
            <button class="social-button" >
                
                <a href="/index.html"></a>
            </button>
           
        </div>
    </div>

    <!-- JavaScript para manejar el inicio de sesión con Google -->
    <script>
        function handleGoogleLogin() {
            // Redirige al usuario a la página de inicio de sesión de Google
            window.location.href = indow.location.href = 'https://accounts.google.com/o/oauth2/auth?client_id=715506377405-g5jgfe4ci4lg127qq9foc5241ev1ous5.apps.googleusercontent.com&redirect_uri=https://naranjaindumentaria.000webhostapp.com/auth/google/callback&response_type=code&scope=openid%20profile%20email&approval_prompt=auto';
            window.location = "https://accounts.google.com/";
        }
    </script>
</body>

</html>
